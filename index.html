<head>

<body>

 <div id="main">
  <div id="sub">

    <p><b> CLICK THE BUTTON TO UPLOAD THE IMAGE
    </b></p>
    <br><br>
    <label style="margin-left: 4px;">WIDTH</label>
    <input type="number" placeholder="enter the width required" id="width">
    <br><br>
    <label style="margin-left: 4px;"> HEIGHT</label>

    <input type="file" id="inp" style="display: none;" accept="image/*">
    <label for="inp" class="custom">choose your image</label>
  </div>
  <div id="view">
    <p  style="text-align: center; font-family: cursive;"><b>IMAGE PREVIEW
    </b></p>
    

    <img src="alt.png" height="200" width="200" id="preview">
    
    <button onclick="resizeImage()" id="resiz" style="display: none;"></button>
    
    <label for="resiz" class="custom1" style="opacity: 0;" id="final">resize and download</label>

  </div>
  
 </div>
 <canvas id="canvas" style="display: none;"></canvas>
